<div class="scroll-container mat-elevation-z0">
	<table>
		<thead>
			<tr>
				<th>Card number</th>
				<th>Card holder</th>
				<th>Expiry date</th>
				<th>CCV</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let element of creditDetails">
				<td> {{element.cardNumber}} </td>
				<td> {{element.cardName}} </td>
				<td>{{element.expiryDate}} </td>
				<td> {{element.securiyCode}} </td>
				<td> {{element.amount}} </td>
			</tr>
		</tbody>
	</table>
</div>
