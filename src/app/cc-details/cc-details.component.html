<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- Number Column -->
	<ng-container matColumnDef="number">
		<th mat-header-cell *matHeaderCellDef> card number </th>
		<td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> card holder </th>
		<td mat-cell *matCellDef="let element"> {{element.cardName}} </td>
	</ng-container>

	<!-- Date Column -->
	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef> expiry date </th>
		<td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
	</ng-container>

	<!-- CCV Column -->
	<ng-container matColumnDef="ccv">
		<th mat-header-cell *matHeaderCellDef> CCV </th>
		<td mat-cell *matCellDef="let element"> {{element.securiyCode}} </td>
	</ng-container>

	<!-- Amount Column -->
	<ng-container matColumnDef="amount">
		<th mat-header-cell *matHeaderCellDef> Amount </th>
		<td mat-cell *matCellDef="let element"> {{element.amount}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
